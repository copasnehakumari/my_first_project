    <style>
/* ---------- GLOBAL ---------- */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #6a11ab, #00f2fe);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* ---------- CONTACT FORM ---------- */
.contact-form {
    background-color: rgb(186, 202, 231);
    padding: 30px 40px;
    max-width: 900px;
    margin: auto;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    flex-wrap: wrap;
    gap: 40px;
    width: 250px;
    margin-top: 10px;
    margin-bottom: 10px;
    

}

.contact-form h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.contact-form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #2575fc;
}

.contact-form button {
    width: 100%;
    padding: 12px;
    background: #2575fc;
    border: none;
    color: white;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    background: #6a11cb;
}
.contactbox{
    align-items: center;
    justify-content: center;
    display: flex;
}


    </style>
</head>

    <label>Name</label>

    <label>Message</label>
    <textarea rows="5" placeholder="Your message" required></textarea>

    <button type="submit">Send Message</button>

</form>
