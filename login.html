.maillogin{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
    margin-bottom: 10px;
}
/* ================= LOGIN BOX ================= */
.login-box {
    width: 380px;
    max-width: 90%;
    background: #ffffffcc;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    text-align: center;
    animation: fadeSlide 1s ease forwards;
    opacity: 0;
    transform: translateY(40px);
}

@keyframes fadeSlide {
    0% {opacity: 0; transform: translateY(40px);}
    100% {opacity: 1; transform: translateY(0);}
}

.loginh2 {
    margin-bottom: 20px;
    color: #333;
}

/* ================= LABELS & INPUTS ================= */
label {
    display: block;
    font-size: 15px;
    margin: 5px 0;
    font-weight: bold;
    text-align: left;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin: 5px 0 15px 0;
    border-radius: 8px;
    border: 1px solid #aaa;
    outline: none;
    font-size: 14px;
}

.login-box input:focus {
    border-color: #2575fc;
}

/* ================= FORGOT PASSWORD ================= */
.forgot {
    display: block;
    text-align: right;
    font-size: 14px;
    color: #2575fc;
    text-decoration: none;
    margin-bottom: 15px;
}

.forgot:hover {
    text-decoration: underline;
}

/* ================= BUTTONS ================= */
.btn-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
}

.btn {
    width: 48%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
}

.cancel-btn {
    background: linear-gradient(135deg, #36a749, #2575fc);
}

.login-btn:hover {
    opacity: 0.9;
}

.cancel-btn:hover {
    background: #333;
}

/* ================= MOBILE RESPONSIVE ================= */
@media(max-width: 450px) {
    .login-box {
        width: 90%;
        padding: 20px;
    }

    .btn {
        font-size: 14px;
        padding: 10px;
    }
}
</style>
