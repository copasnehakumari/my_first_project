<style>
/* ================================= RESET ================================ */
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* ================================= BODY ================================ */
body{
    background: linear-gradient(135deg,#6a11ab,#00f2fe);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}



/* ================================= FORM SECTION ================================ */
.form-box{
    width:420px;
    max-width:90%;
    padding:30px;
    border-radius:15px;
    border:2px solid rgba(255,255,255,0.3);
    backdrop-filter:blur(6px);
    box-shadow:0px 8px 20px rgba(0,0,0,0.25);
    animation:dropFade 0.8s ease;
    margin:40px auto;
    background: rgba(255,255,255,0.1);
}

@keyframes dropFade {
    0%{opacity:0; transform:translateY(-30px);}
    100%{opacity:1; transform:translateY(0);}
}

.form-box h1{
    text-align:center;
    color:white;
    margin-bottom:25px;
    font-size:28px;
}

/* Input Fields */
.input-box{ margin-bottom:18px; }

label{
    font-weight:600;
    display:block;
    margin-bottom:6px;
    color:white;
}

input{
    width:100%;
    padding:12px;
    border:2px solid black;
    border-radius:8px;
    font-size:15px;
    background:rgba(255,255,255,0.2);
    color:#fff;
    transition:0.3s;
}

input::placeholder{ color: #f1f1f1; }

input:focus{
    border-color:#ffffff;
    outline:none;
    box-shadow:0 0 5px rgba(255,255,255,0.7);
}

/* Buttons */
.button-box{text-align:center; margin-top:20px;}

.submit, .reset{
    width:130px;
    padding:12px;
    border:none;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    border-radius:8px;
    transition:0.3s;
    color:#fff;
    margin:5px;
}

.submit{ background:#28a745; }
.submit:hover{ background:#218838; transform:scale(1.05); }
.reset{ background:#dc3545; }
.reset:hover{ background:#c82333; transform:scale(1.05); }



</style>
</head>
